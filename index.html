---
layout: default
title: thefivetoes
---

<div id="home">
  <!--<h1>Posts</h1>-->
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <article class="post">
          <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <span class="post-date">{{ post.date | date_to_string }}</span>
          <div class="post-content">{{post.content}}</div>
        </article>
      </li>
    {% endfor %}
  </ul>
</div>
